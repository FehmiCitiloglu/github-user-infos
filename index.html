<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <input type="text" placeholder="Type Github username here..." />
      <button>Analyze</button>
    </header>
    <main>
      <div id="result">Result</div>
      <div id="result-content">
        <div id="user-info">
          <img
            src="https://via.placeholder.com/63"
            alt="github user profile photo"
            id="profile-photo"
          />
          <span class="names">
            <div id="name">Firstname Lastname</div>
            <div id="username">@username</div>
          </span>
          <span id="repo-info">
            <p><strong>42</strong> repo(s)</p>
            <p><strong>12.15 MB</strong> code</p>
          </span>
        </div>

        <hr />

        <span id="languages">
          <div>
            <img src="https://via.placeholder.com/37" alt="" />
            <p>C#</p>
            <strong>34%</strong>
          </div>
          <div>
            <img src="https://via.placeholder.com/37" alt="" />
            <p>C#</p>
            <strong>34%</strong>
          </div>
          <div>
            <img src="https://via.placeholder.com/37" alt="" />
            <p>C#</p>
            <strong>34%</strong>
          </div>
          <div>
            <img src="https://via.placeholder.com/37" alt="" />
            <p>C#</p>
            <strong>34%</strong>
          </div>
        </span>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
